                        </div><!-- /.col -->

            <!-- /.content-header -->
            <!-- Main content -->
            <form id="myForm" method="post" enctype="multipart/form-data" onsubmit="event.preventDefault()">
                <div class="main-content">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">行程資訊</h3>

                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="card-row">
                                <!-- Title -->
                                <div class="form-group card-column-1">
                                    <label>行程名稱:</label>
                                    <div class="input-group" data-target-input="nearest">
                                        <input class="form-control" id="title" type="text" placeholder="輸入行程名稱" required>
                                    </div>
                                </div>
                            </div>
                            <div class="card-row">
                                <!-- Date range -->
                                <div class="form-group card-column-1">
                                    <label>活動區間:</label>

                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="far fa-calendar-alt"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control float-right" id="reservation" required>
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- Days -->
                                <div class="form-group card-column-2">
                                    <label>天數:</label>
                                    <div class="input-group" data-target-input="nearest">
                                        <input class="form-control" id="days" type="text" placeholder="輸入行程天數" oninput="this.value = this.value.replace(/^(0+)|[^0-9]/g, '');">
                                    </div>
                                </div>
                            </div>
                            <div class="card-row">
                                <!-- Departure Location -->
                                <div class="form-group card-column-1">
                                    <label>出發地點:</label>
                                    <div class="input-group" data-target-input="nearest">
                                        <input class="form-control" id="departure_location" type="text" placeholder="輸入上車地點 (ex: 台北)" required>
                                    </div>
                                </div>
                                <!-- Nation -->
                                <div class="form-group card-column-2">
                                    <label>目的地國家:</label>
                                    <div class="input-group" data-target-input="nearest">
                                        <input class="form-control" id="nation" type="text" placeholder="輸入目的地國家 (ex: 台灣)" required>
                                    </div>
                                </div>
                            </div>
                            <div class="card-row">
                                <!-- Travel Information PDF -->
                                <div class="form-group">
                                    <label>行程 PDF:</label>
                                    <div class="input-group" data-target-input="nearest">
                                        <input type="file" id="travel-pdf" accept=".pdf" required />
                                    </div>
                                </div>
                                <!-- Travel Information PDF -->
                                <div class="form-group">
                                    <label>宣傳圖:</label>
                                    <div class="input-group" data-target-input="nearest">
                                        <input type="file" id="travel-main-image" accept="image/*" required />
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                    </div>
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">景點綱要</h3>
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <h6>請輸入景點名稱或縣市</h6>
                            <div class="card-attractions">
                                <div class="form-group card-column-1">
                                    <div class="input-group" data-target-input="nearest">
                                        <input class="form-control attractions" id="attraction-1" type="text" placeholder="景點 or 縣市" required>
                                        <a class="btn btn-danger btn-sm delete-attraction" href="#"><i class="fas fa-trash"></i>刪除</a>
                                    </div>
                                </div>
                            </div>
                            <div id="add-new-attraction">
                                <input type="button" value="新增景點" class="btn btn-info" id="add-new-attraction-btn" />
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <div class="card-sessions">
                        <div class="card-session" data-sessionNum="1">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">行程場次-1</h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="card-row">
                                        <!-- Product Number -->
                                        <div class="form-group card-column-1">
                                            <label>場次編號:</label>
                                            <div class="input-group" data-target-input="nearest">
                                                <input class="form-control" id="product-number-1" type="text" placeholder="輸入行程編號" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-row">
                                        <!-- Date -->
                                        <div class="form-group card-column-1">
                                            <label>出發日期:</label>
                                            <div class="input-group date" data-target-input="nearest">
                                                <input type="text" id="departure-date-1" class="form-control datetimepicker-input" data-target="#departure-date-1" required />
                                                <div class="input-group-append" data-target="#departure-date-1" data-toggle="datetimepicker">
                                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-row">
                                        <!-- Price -->
                                        <div class="form-group card-column-1">
                                            <label>價錢:</label>
                                            <div class="input-group" data-target-input="nearest">
                                                <input class="form-control" id="price-1" type="text" placeholder="輸入成人價錢" oninput="this.value = this.value.replace(/[^0-9]/g, '');" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-row">
                                        <!-- Applicants -->
                                        <div class="form-group card-column-1">
                                            <label>已報名人數:</label>
                                            <div class="input-group" data-target-input="nearest">
                                                <input class="form-control" id="applicants-1" type="text" placeholder="輸入目前報名人數" oninput="this.value = this.value.replace(/[^0-9]/g, '');" required />
                                            </div>
                                        </div>
                                        <!-- Seats -->
                                        <div class="form-group card-column-2">
                                            <label>席次:</label>
                                            <div class="input-group" data-target-input="nearest">
                                                <input class="form-control" id="seats-1" type="text" placeholder="輸入總席次" oninput="this.value = this.value.replace(/^(0+)|[^0-9]/g, '');" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-row">
                                        <!-- Bootstrap Switch -->
                                        <div class="form-group">
                                            <label>出團狀態:</label>
                                            <div style="display: flex;">
                                                <div>
                                                    <input type="radio" id="radio-status-success-1" name="status-1" value="1" checked />
                                                    <label for="radio-status-success-1">已成團</label>
                                                </div>

                                                <div class="card-column-2">
                                                    <input type="radio" id="radio-status-unsuccess-1" name="status-1" value="0" />
                                                    <label for="radio-status-success-1">尚未成團</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <!-- Add new session button-->
                    <div id="add-new-session">
                        <input type="button" value="新增場次" class="btn btn-info" id="add-new-session-btn" />
                    </div>
                    <!-- /.content -->
                    <div class="row">
                        <a href="#" class="btn btn-secondary">Cancel</a>
                        <input type="submit" value="新增行程" class="btn btn-success float-right card-column-2">
                        <div id="loading-submit">
                            <div id="circularG">
                                <div id="circularG_1" class="circularG"></div>
                                <div id="circularG_2" class="circularG"></div>
                                <div id="circularG_3" class="circularG"></div>
                                <div id="circularG_4" class="circularG"></div>
                                <div id="circularG_5" class="circularG"></div>
                                <div id="circularG_6" class="circularG"></div>
                                <div id="circularG_7" class="circularG"></div>
                                <div id="circularG_8" class="circularG"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
