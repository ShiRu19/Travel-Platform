<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>訂購 - 付款</title>

    <!-- Theme style -->
    <link rel="stylesheet" href="/AdminLTE/css/adminlte.min.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- IonIcons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Cloudflare -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- daterange picker -->
    <link rel="stylesheet" href="/AdminLTE/css/daterangepicker.css">

    <link href="css/index.css" rel="stylesheet" />
    <!-- Order -->
    <link href="css/Order.css" rel="stylesheet" />
</head>
<body>
    <div class="content-page">
        <header class="header-page">
            <div class="nav" id="profile-login-unsuccess">
                <a href="/Login.html">登入</a>
            </div>
            <div class="nav" id="profile-login-success" style="display: none;">
                <h6>Hi~ <a href="/UserProfile.html" id="profile-name"></a></h6>
            </div>
        </header>
        <div class="content">
            <div class="content-left">
                <header class="header-left">
                    <a href="/index.html">
                        <img src="images/happygotravel_logo.png" class="logo-image" />
                    </a>
                </header>
                <section class="section-left">
                    <div class="menu">
                        <a class="menu-item" href="/index.html">
                            <div class="menu-item-space"></div>
                            <span>首頁</span>
                            <div class="menu-item-space"></div>
                        </a>
                        <a class="menu-item" href="/index.html">
                            <div class="menu-item-space"></div>
                            <span>國內旅遊</span>
                            <div class="menu-item-space">
                                <span>></span>
                            </div>
                        </a>
                        <div class="menu-item" id="contact">
                            <div class="menu-item-space"></div>
                            <span>聯絡客服</span>
                            <div class="menu-item-space">
                                <span>></span>
                            </div>
                        </div>
                    </div>
                </section>
                <footer class="footer-left">
                </footer>
            </div>
            <div class="content-right">
                <div class="content-right-scroll">
                    <form id="myForm" method="post" enctype="multipart/form-data" onsubmit="event.preventDefault()">
                        <section class="section-right">
                            <div id="progress-nav">
                                <div class="progress-dot progress-dot-yes"></div>
                                <span>選擇參加人數</span>
                                <div class="progress-dot progress-dot-yes"></div>
                                <span>填寫旅客資料</span>
                                <div class="progress-dot progress-dot-yes"></div>
                                <span>付款</span>
                                <div class="progress-dot progress-dot-no"></div>
                                <span class="progress-text-no">完成</span>
                            </div>

                            <div class="card-container">
                                <!-- card -->
                                <div class="card card-primary">
                                    <!-- card-header -->
                                    <div class="card-header">
                                        <h3 class="card-title">您的行程訂單明細</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <div class="card-body">
                                        <h4 id="travel-title"></h4>
                                        <h6>出發日期: <span id="departure-date-start"></span> ~ <span id="departure-date-end"></span> 共 <span id="departure-days">2</span> 日</h6>
                                        <h6>產品代號: <span id="product-number"></span></h6>
                                        <br />
                                        <h6>人數： <span id="product-qty"></span></h6>
                                        <h6>Total: <span id="product-total"></span></h6>
                                    </div>
                                </div>
                                <!-- /.card -->
                            </div>

                            <div class="pay-information-container">
                                <div class="col-lg-6">
                                    <div class="card">
                                        <div class="card-body account-container">
                                            <h5> 戶名：樂遊趣旅行社股份有限公司 </h5>
                                            <h6>永豐銀行（松江分行）(代號 807)</h6>
                                            <h6>帳號：015-001-00000-851</h6>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="card">
                                        <div class="card-body account-container">
                                            <h6>匯款帳號後五碼:</h6>
                                            <input type="text" class="form-control" id="account-five-digits" placeholder="請輸入匯款帳號後五碼" pattern="[0-9]{5}" required>
                                            <br />
                                            <input type="submit" value="下一步 &raquo;" class="btn btn-info" id="next-btn" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Select2 -->
    <script src="../AdminLTE/js/select2.full.min.js"></script>
    <!-- InputMask -->
    <script src="/AdminLTE/js/moment.min.js"></script>
    <script src="/AdminLTE/js/jquery.inputmask.min.js"></script>
    <!-- date-range-picker -->
    <script src="/AdminLTE/js/daterangepicker.js"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="/AdminLTE/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Pay -->
    <script src="/js/Order_pay.js" charset="big5"></script>

    <!-- Common -->
    <script src="/js/ForestageCommon.js" charset="big5"></script>
</body>
</html>
